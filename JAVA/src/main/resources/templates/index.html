<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Database Swalayan</title>
</head>
<body>
<div align="center">
    <h1>Data Swalayan</h1>
    <a href="/new">Create New Data</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>No</th>
            <th>Nama Barang</th>
            <th>Jumlah Tersedia</th>
            <th>Expired Barang</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dataswalayan, itrStat : ${listDataSwalayann}" th:class="${itrStat.even}? 'even_css_class':'odd_css_class'">
            <td th:text="${itrStat.index + 1}">nomor urut</td>
            <td th:text="${dataswalayan.nama_barang}">Nama Barang</td>
            <td th:text="${dataswalayan.jumlah_tersedia}">Jumlah Tersedia</td>
            <td th:text="${dataswalayan.expiredbarang}">Expired Barang</td>

            <td>
                <a th:href="@{'/edit/' + ${dataswalayan.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${dataswalayan.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
